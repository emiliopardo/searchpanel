<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo searchpanel</title>
    <!-- fichero estilos -->
    <link href="https://mapea4-sigc.juntadeandalucia.es/assets/css/mapea-6.0.0.ol.min.css" rel="stylesheet" />

    <!-- ficheros javascript -->
    <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/js/mapea-6.0.0.ol.min.js"></script>
    <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/js/configuration-6.0.0.js"></script>

    <!-- Plugin searchpanel-->
    <script type="text/javascript" src="https://emiliopardo.github.io/searchpanel/searchpanel.ol.min.js"></script>
    <link href="https://emiliopardo.github.io/searchpanel/searchpanel.ol.min.css" rel="stylesheet" />


    <style>
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>
<script type="text/javascript">
    const map = M.map({
        container: 'map',
    });

    map.addControls(['scaleline', 'mouse', 'OverviewMap', 'panzoombar']);

    const configEspaciosProductivos = {
        title: 'Buscador de Espacios Productivos',
        geosearchUrl: 'https://www.juntadeandalucia.es/institutodeestadisticaycartografia/geobusquedas/eepp-f1/search?',
        maxResults: 100,
        fields: [
            {
                field: 'municipio',
                alias: 'Municipio',
                label: 'Escribe el nombre del Municipio',
            },
            {
                field: 'provincia',
                alias: 'Provincia',
                label: 'Escribe el nombre de la Provincia',
            },
            {
                field: 'nombre',
                alias: 'Nombre',
                label: 'Escribe el nombre del Espacio Productivo',
            }
        ],
        infoFields: [
            {
                field: 'nombre',
                alias: 'Nombre '
            },
            {
                field: 'tipologia',
                alias: 'Tipolog√≠a'
            },
            {
                field: 'municipio',
                alias: 'Municipio'
            },
            {
                field: 'provincia',
                alias: 'Provincia'
            }
        ]
    }

    const mp = new M.plugin.Searchpanel(configEspaciosProductivos);
    map.addPlugin(mp);

</script>

</html>
